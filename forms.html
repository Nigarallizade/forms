<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="fname">Adinizi daxil edin:</label>
      <br />
      <input type="text" id="fname" name="fname" />
      <br />
      <label for="sname">Soyadinizi daxil edin:</label>
      <br />
      <input type="text" id="sname" name="sname" />
      <br />
      <br />
      <input type="submit" value="Tesdiq edin" />
      <br />
      <h2>Radio Button</h2>
      <p>Choose the languages that you know</p>
      <input type="radio" name="english" id="english" />
      <label for="english">Ingilis dili</label>
      <br />
      <input type="radio" name="french" id="french" />
      <label for="french">Fransiz dili</label>
      <br />
      <input type="radio" name="russian" id="russian" />
      <label for="russian">Rus dili</label>
      <br />
      <input type="radio" name="japanise" id="japanise" />
      <label for="japanise">Yapon dili</label>
      <h2>Checkbox</h2>
      <p>Hobbilerinizi secin:</p>
      <br />
      <input type="checkbox" name="listening" id="listening" />
      <label for="listening">Musiqi dinlemek</label>
      <br />
      <input type="checkbox" name="solving" id="solving" />
      <label for="solving">Kubik rubik</label>
      <br />
      <input type="checkbox" name="playing" id="playing" />
      <label for="playing">Piano calmaq</label>
    </form>
  </body>
</html>
